<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}PPM Manggisan{% endblock %}</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; background:#fff; color:#333;
    }
    nav#navbar {
      background: #222;
      padding: 15px 40px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav#navbar .logo {
      font-weight: bold; font-size: 22px; color: #f9b233;
      user-select: none;
      cursor: default;
    }
    nav#navbar ul {
      display: flex; list-style: none; gap: 20px;
    }
    nav#navbar ul li a {
      color:white; text-decoration: none;
    }
    nav#navbar ul li a:hover {
      color:#f9b233;
    }
    footer.site-footer {
      background: #222;
      color: #ddd;
      padding: 40px 40px;
      text-align: center;
      user-select: none;
    }
  </style>
  {% block style %}{% endblock %}
</head>
<body>
<nav id="navbar">
  <div class="logo">ppm manggisan</div>
  <ul>
    <li><a href="/">Admin</a></li>
    <li><a href="/news">Berita</a></li>
  </ul>
</nav>

<div style="padding: 24px; max-width:1200px; margin:auto;">
  {% block content %}{% endblock %}
</div>

<footer class="site-footer" role="contentinfo">
  <p>Pondok Pesantren Al Mubaarok Manggisan &copy; 2024</p>
</footer>

{% block script %}{% endblock %}
</body>
</html>
